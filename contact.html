<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .content {
            margin: 20px;
            text-align: center;
        }

        .email-link {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            text-decoration: none;
        }

        .email-link:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Ancient Geeks logo" class="logo">
        <h1>Contact Us</h1>
    </div>
    <div class="content">
        <p>Have a question or comment? We'd love to hear from you! Click the button below to open your email client and send us an email.</p>
        <a href="mailto:ancientgeeks@outlook.com" class="email-link">Send Email</a>
    </div>
</body>
</html>
