<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Ancient Geeks</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .logo {
            height: 200px;
        }

        .content {
            margin: 20px;
            text-align: left;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            margin-top: 0;
        }

        p {
            margin-bottom: 1em;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Ancient Geeks logo" class="logo">
        <h1>Contact Us</h1>
    </div>
    <div class="content">
        <p>We're always eager to hear from our users and from fellow software enthusiasts. If you have any questions, comments, or ideas to share, or if you are looking for support for any of our apps, don't hesitate to get in touch with us.</p>
        <p>
            You can reach us at:
            <a href="mailto:AncientGeeks@outlook.com">AncientGeeks@outlook.com</a>
        </p>
        <img src="support.png" alt="Contact Us" />
    </div>
</body>
</html>
